<!DOCTYPE html>
<html>
    <head>
        <title>Perfil</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <!--
            <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        -->
        <link rel="stylesheet" href="Partes/w3.css">
    </head>
    <body>
        <div id="Navegacion"></div>
        <br />
        <!-- INICIO Nombre -->
        <div class="w3-row-padding">
            <div class="w3-col s12 m12 l12">
                <input id="Nombre" class="w3-input w3-border" type="text">
            </div>
        </div>
        <!-- FIN Nombre -->
        <img src="img/PerfilVacio.png" style="max-width:100%; height:500px;">
        <div class="w3-row">
            <div id="Informacion" class="w3-row-padding">
                <div class="w3-col s12 m6 l6">
                    <label>Lugares:</label>
                    <ul id="Lugares" class="w3-ul w3-hoverable" style="height:130px; overflow:hidden; overflow-y:scroll;">
                    </ul>
                </div>
                <div class="w3-col s12 m6 l6">
                    <label>Actividades:</label>
                    <ul id="Actividades" class="w3-ul w3-hoverable" style="height:130px; overflow:hidden; overflow-y:scroll;">
                    </ul>
                </div>
            </div>
            <br />
        </div>
        <div id="MapaItt"></div>
    </body>
    <!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/Funciones.js"></script>
        <script type="text/javascript" src="js/Perfil.js"></script>
        <script type="text/javascript" src="js/plugIn/jquery.rwdImageMaps.min.js"></script>
        <script type="text/javascript" src="js/MapaItt.js"></script>
</html>
